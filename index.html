<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="header image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>

    <main class="main">

      <section id="adding-section">
        <label for="new-task" class="title new-task-label">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task"class="task input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>

      <section class="todo">
        <h3 class="title todo__title">Todo</h3>

        <ul id="incomplete-tasks">

          <li class="list-item">
            <input type="checkbox" class="input-checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="button-img" src="./remove.svg" alt="deleting button"></button>
          </li>

          <li class="edit-mode list-item">
            <input type="checkbox" class="input-checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="edit button">Save</button>
            <button class="delete button"><img class="button-img" src="./remove.svg" alt="deleting button"></button>
          </li>

        </ul>
      </section>

      <section class="completed">
        <h3 class="title completed__title">Completed</h3>

        <ul id="completed-list" class="completed-list">
          <li class="list-item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="button-img" src="./remove.svg" alt="deleting button"></button>
          </li>
        </ul>
      </section>

    </main>

    <script src="app.js"></script>
  </body>
</html>
